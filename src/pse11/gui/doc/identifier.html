<body>
<h1>Identifier</h1>
<p>Identifiers are used to identify either a function or a variable. The first character of an identifier can be an uppercase letter (A-Z), a lowercase letter (a-z) or an underscore (_). The following characters can be uppercase letters, lowercase letters, underscores or numbers (0-9).</p>
