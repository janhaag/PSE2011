<h1>Comments</h1>
Comments can be used to provide additional information about your source code. 
To begin a comment, use the hash symbol (<span class="code_inline">#</span>). Any following text will be ignored until the end of the line.
<h2>Example</h2>
<div class="code">
int x; # Declare x
</div>
