<body>
<h1>Literal</h1>
<p>Literals can be used to represent fixed values in a program.</p>
<h2>Integer Literals</h2>
<p>Integer literals are written by using a nonempty sequence of numbers (0-9).</p>
<h2>Boolean Literals</h2>
<p>There are two boolean literals: 'true' and 'false'.</p>
